{% extends "admin-base.html" %}

{% block sidebar %} {% endblock %}

{% block content %}
<div class="page-wrap ">
  <div id="sites_manager" class="row">
    <div class="col-lg-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-file-text-o"></i> Your sites</h3>
        </div>
        <div class="panel-body">
          {% for site in sites %}
          <p><a href="/dashboard/{{ site }}">{{ site }}</a></p>
          {% endfor %}
        </div>
        <div class="panel-footer announcement-bottom clearfix">
          <input id="new_site" type="text" class="new-site-host col-sm-9"/>
          <a href="#" class="add-site col-sm-3 btn-sm btn-primary">Add new</a>
        </div>
      </div>
    </div>
  </div><!-- /.row -->
</div><!-- /#page-wrapper -->
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript">
    var createSite = function(){
      var host = $.trim(window.new_site.value);
      $.post('/dashboard/create', {host: host}, function(data){
        window.new_site.value = '';
        if ( data.code != 200 ) {
          console.error(data.error);
          alert(data.error);
        } else {
          $('#sites_manager .panel-body').append(
            '<p><a href="/dashboard/'+host+'">'+host+'</a></p>'
          );
        }
      });
    };
    $('.add-site').on('click', createSite);
    $('#new_site').on('keydown', function(evt){
      console.log(evt);
      if ( evt.which == 13 ) {
        createSite();
      }
    });
  </script>
{% endblock %}

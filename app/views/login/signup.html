<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UMRUM | Ultimate Magic Real User Monitoring signup</title>
    <link rel="stylesheet" type="text/css" href="{{assetsURL}}css/main.css" />
</head>
<body>
    <div class="site-content">
        {# http://blog.nodeknockout.com/post/35364532732/protip-add-the-vote-ko-badge-to-your-app #}
        <iframe src="http://nodeknockout.com/iframe/frontend-bahia" frameborder=0 scrolling=no allowtransparency=true width=115 height=25></iframe>
    </div>
    <div class="row">
        <div class="offset1 span5">
            <a href="/auth/facebook" class="btn">facebook</a>
            <a href="/auth/github" class="btn">github</a>
            <a href="/auth/twitter" class="btn">twitter</a>
            <a href="/auth/google" class="btn">google</a>
        </div>
    </div>

    <form action="/users" class="signin form-horizontal">
        <div class="control-group">
            <label for="email" class="control-label">Email</label>
            <div class="controls">
                <input type="text" id="email">
            </div>
        </div>
        <div class="control-group">
            <label for="password" class="control-label">Password</label>
            <div class="controls">
                <input type="password" id="password">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Sign in</button>
            | or
            <a href="/signup" class="btn show-signup">Sign up</a>
        </div>
    </form>
</body>
</html>

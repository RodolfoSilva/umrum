box: nodesource/trusty:0.12.0
services:
    - mongo
    - redis
build:
    steps:
        - npm-install
        - npm-test
deploy:
    steps:
        - install-packages:
            packages: ssh-client
        - add-to-known_hosts:
            hostname: $PRODUCTION_HOST
            port: $PRODUCTION_SSH_PORT
            local: true
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: PrivateKey
            filename: $PRIVATEKEY_PATH
            content: $DEPLOY_KEY_PRIVATE
            overwrite: true
            hide-from-log: true
        - create-file:
            name: Deploy Configuration
            filename: deploy.conf
            overwrite: true
            content: |
                [wercker]
                key $PRIVATEKEY_PATH
                user $DEPLOY_USER
                host $PRODUCTION_HOST
                port $PRODUCTION_SSH_PORT
                repo git@github.com:umrum/umrum.git
                ref origin/master
                path $DEPLOY_HOME
                post-deploy source ~/.profile; npm run-script compile && npm run-script pm2-start
                test sleep 5 && wget -qO /dev/null localhost
        - script:
            name: Deploy to $PRODUCTION_HOST
            code: ./deploy wercker
    after-steps:
        - rafaelverger/newrelic-deployment:
            api_key: $NEWRELIC_API_KEY
            app_name: UMRUM
        - sherzberg/slack-notify:
            subdomain: frontendbahia
            token: $SLACK_TOKEN
            channel: "#umrum"

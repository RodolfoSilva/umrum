box: wercker/nodejs
services:
    - wercker/mongodb
    - wercker/redis
build:
    steps:
        - npm-install
        - npm-test
deploy:
    steps:
        - add-to-known_hosts:
            hostname: $PRODUCTION_HOST
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: PrivateKey
            filename: $PRIVATEKEY_PATH
            content: $DEPLOY_KEY_PRIVATE
            overwrite: true
            hide-from-log: true
        - create-file:
            name: Deploy Configuration
            filename: deploy.conf
            overwrite: true
            content: |
                [wercker]
                key $PRIVATEKEY_PATH
                forward-agent yes
                user $DEPLOY_USER
                host $PRODUCTION_HOST
                repo git@github.com:frontendbahia/umrum.git
                ref origin/master
                path $DEPLOY_HOME
                post-deploy npm install && ./node_modules/.bin/grunt compile && sv restart serverjs
                test sleep 5 && wget -qO /dev/null localhost
        - script:
            name: Deploy to $PRODUCTION_HOST
            code: ./deploy wercker
        - rafaelverger/newrelic-deployment:
            api_key: $NEWRELIC_API_KEY
            app_name: UMRUM
